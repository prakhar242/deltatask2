<!DOCTYPE html>
<html>
<head>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    position: absolute;
    left:300px;
    top: 200px;
}
</style>
</head>
<body>
<script>
var myGamePiece;
var myObstacles = [];
var mouseX=0;
var mouseY=0;
function startGame() {
    myGamePiece = new drawArc(15,80,10,"red");
myGameArea.start();
startup();
            }
function drawArc(x,y,rad,color)
{   this.width = rad;
    this.height = rad;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.arc(this.x, this.y, rad,0, Math.PI *2);
        ctx.fill();
    }
    this.newPos = function() {
    this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x - this.width;
        var myright = this.x + (this.width);
        var mytop = this.y - this.height;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 700;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 10);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
        myObstacles=[];
        alert("GAME OVER!");
        document.getElementById("btn").innerHTML= "RESTART";
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            if(i%2==0){score=i*50;}
            if(i%2!=0){ score= (i-1)*50;}
            document.getElementById("scr").innerHTML= "YOUR SCORE IS: "+score;
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(20, height, "green", x, 0));
        myObstacles.push(new component(20, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
        }
       }
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function startup() {
                myGameArea.context.onmousemove = mouseMove;
                loop();
            
            }
            function loop(){
  moveBall();
  requestAnimationFrame(loop);
}
            function mouseMove(evt) {
                mouseX = evt.clientX;
                mouseY = evt.clientY;
            }
            
            function moveBall() {
                 var dx = (mouseX - myGamePiece.x) * .125;
  var dy = (mouseY - myGamePiece.y) * 0.125;
    var distance = Math.sqrt(dx*dx + dy*dy);
  
  if(distance > 5){
    dx *= 5/distance;
    dy *= 5/distance;
  }
  myGamePiece.x += dx;
  myGamePiece.y += dy;
            myGamePiece.update();
            }
            

</script>
<div  id ="scr" style="text-align:center;">
<b> </b><br><br></div>
<button style="text-align:center;" id ="btn" onclick="startGame();">START</button>
 </body>
</html>
